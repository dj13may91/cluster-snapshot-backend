<div (load)="changeSuccessMessage()">
<!--  <ngbd-alert *ngIf="successMessage"-->
<!--              (close)="successMessage = null">{{ successMessage }}</ngbd-alert>-->

  <p>
    <button *ngIf="successMessage" [type]="'success'" class="btn btn-primary"
            (close)="successMessage = null">{{'test ' + successMessage}}
    </button>
  </p>
  <p>
    <button class="btn btn-primary" (click)="changeSuccessMessage('clicked')"
            (load)="changeSuccessMessage('loaded')">Change message
    </button>
  </p>
</div>
