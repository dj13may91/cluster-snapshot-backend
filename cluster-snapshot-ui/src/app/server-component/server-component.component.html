<div style="color: blue; text-align: center">
  <h4>{{'Pod Name: ' + description}}</h4>
</div>

<div class="container" style="margin-top: 20px;">
  <form class="form-inline col-form-label-sm">
    <div class="form-group">
      <button class="btn btn-default" type="button" [disabled]="!disabled" (click)="connect()">
        Connect
      </button>
      <button class="btn btn-default" type="submit" [disabled]="disabled" (click)="disconnect()">
        Disconnect
      </button>
    </div>
  </form>
</div>
<h4>Logs</h4>
<div class="container badge-dark" id="logModal" style="overflow: auto; max-height: 450px">
  <div class="table table-striped" style="margin-top: 20px;">
    <tbody *ngFor="let greeting of greetings; let i = index">
    <tr style="font-size: 12px; color: aliceblue">
      <td [ngClass]="{'alert-info': greeting.toLocaleLowerCase().indexOf('error') >= 0 && i != 0}">
        {{greeting}}</td>
    </tr>
    </tbody>
  </div>

</div>
