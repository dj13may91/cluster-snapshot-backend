<div class="pad-left">
  <h2>Cluster common commands</h2>

  <div class="pad-bottom">
    <input type="text" placeholder="search here" [(ngModel)]="searchText">
  </div>

  <div class="accordion" id="command-details">
    <div class="card shadow-lg p-sm2 mb-1 bg-white rounded"
         *ngFor="let cmd of clusterCommandList | clusterSearch: searchText; let i = index">
      <div class="card-subtitle" id="headingOne">
        <div style="display: flow; float: left;">
          <h2 class="mb-0">
            <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                    [attr.data-target]="'#' + cmd.commandName + 'x'" aria-expanded="false">
              {{cmd.commandValue}}
            </button>
          </h2>
        </div>

        <div style="display: flow; float: right;">
          <app-download-component [component]="cmd"
                                  [type]="'clustercommand'"></app-download-component>
        </div>
      </div>

      <div id="{{cmd.commandName + 'x'}}" class="collapse ml-2" aria-labelledby="headingOne"
           data-parent="#command-details">
        <span class="badge badge-success">{{cmd.commandValue}}</span>
        <div style="margin-left: auto">
          <pre style="max-height: 350px;">{{ cmd.log }}</pre>
        </div>
      </div>
    </div>
  </div>
</div>
