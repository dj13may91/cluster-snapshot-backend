<div class="pad-left">
  <h2>Cluster Services</h2>

  <div class="pad-bottom">
    <input type="search" class="mr-sm-2" placeholder="Search" aria-label="Search"
           [(ngModel)]="searchText">
  </div>

  <div class="pad-bottom" *ngFor="let svc of clusterServiceList | clusterServices: searchText">
    <button type="button" class="btn btn-info btn-xs" data-toggle="collapse"
            [attr.data-target]="'#' + svc.name">{{svc.serviceCommand}}</button>
    <div id="{{svc.name}}" class="collapse">
      <pre class="modal-content">{{ svc.logs }}</pre>
    </div>
  </div>

</div>
