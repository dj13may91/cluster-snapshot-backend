<button class="btn btn-outline-primary mt-2 mb-1"  (click)="downloadTxtFormat()" data-toggle="tooltip"
        data-placement="left" title="Download log copy in text format">
  <i class="fa fa-file-text" aria-hidden="true"></i>
</button>
<button  class="btn btn-outline-primary mt-2 mb-1 ml-2"  (click)="downloadHtmlFormat()" data-toggle="tooltip"
        data-placement="left" title="Download log copy in html format">
  <i class="fa fa-download" aria-hidden="true"></i>
</button>
