<ng-template #liveLogModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">{{podModal.namespace + '.' + podModal.podName}}</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-server-component [pod]="podModal"></app-server-component>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>

<button class="btn btn-sm blinking" (click)="openSocket(liveLogModal)"
        [ngbTooltip]="'view live logs'"><i class="fa fa-video-camera" aria-hidden="true"></i>
</button>
